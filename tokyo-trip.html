<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>東京旅誌 - Bug Fixed 版</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700&display=swap');
        body { font-family: 'Noto Sans TC', sans-serif; -webkit-tap-highlight-color: transparent; }
        .time-grid {
            /* 每小時 60px 高度，背景格線 */
            background-image: linear-gradient(#f1f5f9 1px, transparent 1px);
            background-size: 100% 60px;
        }
        .hide-scrollbar::-webkit-scrollbar { display: none; }
        .modal-enter-active, .modal-leave-active { transition: opacity 0.2s ease; }
        .modal-enter-from, .modal-leave-to { opacity: 0; }
        
        /* 讓正在編輯的項目更明顯 */
        .item-editing { border-right: 4px solid #6366f1; }
    </style>
</head>
<body class="bg-slate-100">
    <div id="app" class="max-w-md mx-auto min-h-screen flex flex-col bg-white shadow-2xl relative">
        
        <header class="bg-indigo-900 text-white p-6 pb-4 shrink-0 shadow-lg">
            <div class="flex justify-between items-center mb-4">
                <h1 class="text-xl font-bold tracking-tight">TOKYO TRIP Pro</h1>
                <div class="flex gap-2">
                    <button @click="addDay" class="text-xs bg-white/20 hover:bg-white/30 px-3 py-1.5 rounded-lg transition active:scale-95">＋天數</button>
                </div>
            </div>
            <div class="flex gap-3 overflow-x-auto hide-scrollbar">
                <button v-for="(day, index) in itineraryData" :key="index"
                    @click="currentDayIndex = index"
                    :class="['flex-none w-16 py-2 rounded-xl text-sm font-bold transition-all', 
                    currentDayIndex === index ? 'bg-indigo-500 text-white shadow-inner' : 'bg-indigo-800/50 text-indigo-200']">
                    D{{ index + 1 }}
                </button>
            </div>
        </header>

        <main class="flex-grow overflow-y-auto relative bg-slate-50" ref="scrollContainer">
            <div class="flex min-h-full">
                <div class="w-14 border-r border-slate-200 bg-slate-50 shrink-0">
                    <div v-for="h in 24" :key="h" class="h-[60px] text-[10px] text-slate-400 text-center pt-1 border-b border-slate-100/50">
                        {{ String(h - 1).padStart(2, '0') }}:00
                    </div>
                </div>

                <div class="flex-grow relative time-grid" style="height: 1440px;"> <div v-if="isToday" :style="{ top: nowTimeTop + 'px' }" class="absolute w-full border-t-2 border-red-400 z-50 pointer-events-none">
                        <div class="absolute -left-1 -top-1.5 w-3 h-3 bg-red-400 rounded-full"></div>
                    </div>

                    <div v-for="(item, idx) in currentDay.items" :key="idx"
                        :style="getItemStyle(item)"
                        class="absolute left-2 right-2 rounded-xl border-l-4 shadow-md p-2 overflow-hidden transition-all bg-white"
                        :class="[
                            item.type === 'activity' ? 'border-indigo-500' : 'border-orange-400 bg-orange-50/50',
                            isTimeError(item) ? 'bg-red-50 border-red-500' : ''
                        ]">
                        
                        <div class="flex justify-between items-start h-full">
                            <div class="flex flex-col gap-1 min-w-0 flex-grow">
                                <div class="flex items-center gap-1">
                                    <input type="time" v-model="item.start" class="text-[10px] font-bold bg-transparent outline-none focus:text-indigo-600">
                                    <span class="text-[10px] text-slate-400">-</span>
                                    <input type="time" v-model="item.end" class="text-[10px] font-bold bg-transparent outline-none focus:text-indigo-600">
                                    <span v-if="isTimeError(item)" class="text-[10px] text-red-500 font-bold">⚠️ 時間錯誤</span>
                                </div>
                                <input v-model="item.title" class="font-bold text-sm bg-transparent outline-none w-full placeholder-slate-300" placeholder="地點/活動名稱">
                                <input v-model="item.details" class="text-[10px] text-slate-500 bg-transparent outline-none w-full" :placeholder="item.type === 'transport' ? '班次/月台資訊' : '備註內容'">
                            </div>
                            <div class="flex flex-col gap-2 shrink-0 ml-1">
                                <button @click="openMap(item.title)" class="text-slate-300 hover:text-indigo-500"><i data-lucide="map-pin" class="w-4 h-4"></i></button>
                                <button @click="confirmDelete(idx)" class="text-slate-300 hover:text-red-500"><i data-lucide="x-circle" class="w-4 h-4"></i></button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="fixed bottom-24 right-6 flex flex-col gap-3 z-40">
                <button @click="addItem('transport')" class="bg-orange-500 text-white p-3 rounded-full shadow-lg active:scale-90 transition"><i data-lucide="bus"></i></button>
                <button @click="addItem('activity')" class="bg-indigo-600 text-white p-4 rounded-full shadow-xl active:scale-90 transition"><i data-lucide="plus"></i></button>
            </div>
        </main>

        <transition name="modal">
            <div v-if="showDeleteModal" class="fixed inset-0 z-[100] flex items-center justify-center p-6 bg-slate-900/60 backdrop-blur-sm">
                <div class="bg-white rounded-3xl p-6 w-full max-w-xs shadow-2xl">
                    <div class="w-12 h-12 bg-red-100 text-red-500 rounded-full flex items-center justify-center mb-4 mx-auto">
                        <i data-lucide="alert-triangle"></i>
                    </div>
                    <h3 class="text-lg font-bold text-slate-800 text-center mb-2">確定要刪除嗎？</h3>
                    <p class="text-sm text-slate-500 text-center mb-6">這項行程刪除後就找不回來囉！</p>
                    <div class="flex gap-3">
                        <button @click="showDeleteModal = false" class="flex-1 py-3 rounded-xl bg-slate-100 font-bold text-slate-600 active:bg-slate-200">取消</button>
                        <button @click="doDelete" class="flex-1 py-3 rounded-xl bg-red-500 font-bold text-white active:bg-red-600">刪除</button>
                    </div>
                </div>
            </div>
        </transition>

        <nav class="h-20 border-t bg-white flex justify-around items-center shrink-0 z-40">
            <button class="text-indigo-600 flex flex-col items-center"><i data-lucide="calendar"></i><span class="text-[10px] mt-1">行程表</span></button>
            <button class="text-slate-300 flex flex-col items-center"><i data-lucide="wallet"></i><span class="text-[10px] mt-1">記帳</span></button>
            <button class="text-slate-300 flex flex-col items-center"><i data-lucide="shopping-bag"></i><span class="text-[10px] mt-1">代購</span></button>
        </nav>
    </div>

    <script>
        const { createApp, ref, computed, onMounted, watch, nextTick } = Vue;

        createApp({
            setup() {
                const currentDayIndex = ref(0);
                const showDeleteModal = ref(false);
                const itemToDelete = ref(null);
                const itineraryData = ref([{ day: 1, items: [] }]);

                // 初始化與讀取
                onMounted(() => {
                    const saved = localStorage.getItem('tokyo_trip_data_v2');
                    if (saved) {
                        itineraryData.value = JSON.parse(saved);
                    } else {
                        // 預設一筆資料參考
                        itineraryData.value = [{ 
                            day: 1, 
                            items: [{ type: 'activity', start: '09:00', end: '10:30', title: '預設行程', details: '請編輯我' }] 
                        }];
                    }
                    lucide.createIcons();
                });

                // 自動儲存
                watch(itineraryData, (newVal) => {
                    localStorage.setItem('tokyo_trip_data_v2', JSON.stringify(newVal));
                    nextTick(() => lucide.createIcons());
                }, { deep: true });

                const currentDay = computed(() => itineraryData.value[currentDayIndex.value]);

                // 核心修復：計算樣式
                const getItemStyle = (item) => {
                    // 轉為分鐘數 (從 00:00 開始)
                    const startMin = timeToMin(item.start);
                    const endMin = timeToMin(item.end);
                    let duration = endMin - startMin;
                    
                    // 防呆：如果跨夜或結束早於開始，高度至少給個基本的
                    if (duration <= 0) duration = 30; 

                    return {
                        top: `${Math.max(0, (startMin / 60) * 60)}px`, // 強制不為負數
                        height: `${Math.max((duration / 60) * 60, 50)}px`, // 最少給 50px 防止文字擠壓
                        zIndex: 10
                    };
                };

                const timeToMin = (t) => {
                    if(!t) return 0;
                    const [h, m] = t.split(':').map(Number);
                    return h * 60 + m;
                };

                const isTimeError = (item) => {
                    return timeToMin(item.start) >= timeToMin(item.end);
                };

                const addDay = () => {
                    itineraryData.value.push({ day: itineraryData.value.length + 1, items: [] });
                    currentDayIndex.value = itineraryData.value.length - 1;
                };

                const addItem = (type) => {
                    // 自動推算下一個行程的時間
                    let startTime = "08:00";
                    if (currentDay.value.items.length > 0) {
                        startTime = currentDay.value.items[currentDay.value.items.length - 1].end;
                    }
                    const [h, m] = startTime.split(':').map(Number);
                    const endTime = h < 23 ? `${String(h + 1).padStart(2, '0')}:${String(m).padStart(2, '0')}` : "23:59";
                    
                    currentDay.value.items.push({
                        type, start: startTime, end: endTime, title: '', details: ''
                    });
                    
                    // 新增後自動刷新圖標
                    nextTick(() => lucide.createIcons());
                };

                const confirmDelete = (idx) => {
                    itemToDelete.value = idx;
                    showDeleteModal.value = true;
                    nextTick(() => lucide.createIcons());
                };

                const doDelete = () => {
                    currentDay.value.items.splice(itemToDelete.value, 1);
                    showDeleteModal.value = false;
                };

                const openMap = (loc) => {
                    if(!loc) return alert('請先輸入地點名稱');
                    window.open(`https://www.google.com/maps/search/?api=1&query=${encodeURIComponent(loc)}`, '_blank');
                };

                return {
                    currentDayIndex, itineraryData, currentDay, showDeleteModal,
                    getItemStyle, isTimeError, addDay, addItem, confirmDelete, doDelete, openMap
                };
            }
        }).mount('#app');
    </script>
</body>
</html>
